<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>&nbsp;</title>
    <link href="../css-dep/bootstrap.min.css" rel="stylesheet">
    <link href="../css-dep/bootstrap-theme.min.css" rel="stylesheet">
    <link href="../css-dep/jasny-bootstrap.min.css" rel="stylesheet">
    <link href="../css-dep/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <link href="../css/iperoxo.css" rel="stylesheet">
    <link href="../css/estilo.css" rel="stylesheet">
  </head>

  <body>

    <!-- Tela a ser importada pelo Ipê-roxo, no processo de abertura. -->
    <div class="tela tamanho_flexivel" id="" funcPreparacao="" funcPreAtivacao="" funcInicio="inicioTela" funcFim="">

      <!-- Título da tela -->
      <h3 class="tela_titulo texto_dinamico" chave="tela_exemplo_titulo">&nbsp;</h3>

      <!-- Formulário para encaminhamento através de Uxi-amarelo. -->
      <form class="uxiamarelo_form" action="/uxiamarelo/servlet/solicitar" method="post" role="form" funcInicio="" funcPreEnvio="" funcExito="mensagensCopaiba" funcErro="mensagemErroUxiamarelo">

        <!-- Mensagens -->
        <div class="mensagens">
        </div>

        <!-- Especificação da Copaíba, classe e método a ser executado remotamente. -->
        <input type="hidden" name="copaiba" value="copaiba@com.joseflavio.iperoxo.docker.Exemplo@executar">

        <!-- Identificador da sessão. Atualização automática. -->
        <input class="sid" type="hidden" name="sid" value="">

        <!-- Identificador da tela corrente. Atualização automática. -->
        <input class="tid" type="hidden" name="tid" value="">

        <!-- Linguagem do usuário. Atualização automática. -->
        <input class="lid" type="hidden" name="lid" value="pt-BR">

        <!-- Texto -->
        <div class="form-group">
          <label for="texto"><span class="texto_dinamico" chave="texto" origem="/uxiamarelo/rest/copaiba/solicitar/com.joseflavio.iperoxo.docker.Exemplo/toString">&nbsp;</span>:</label>
          <input type="text" name="texto" class="form-control texto_dinamico" chaveph="texto">
        </div>

        <!-- Data -->
        <div class="form-group">
          <input type="hidden" name="data" value="">
          <label for="dataTexto"><span class="texto_dinamico" chave="data">&nbsp;</span>:</label>
          <div class="input-group date datetimepicker" opcoes="">
            <input type="text" name="dataTexto" class="form-control">
            <span class="input-group-addon">
              <span class="glyphicon glyphicon-calendar"></span>
            </span>
          </div>
        </div>

        <!-- Arquivo -->
        <div class="form-group">
          <label for="arquivo"><span class="texto_dinamico" chave="arquivo">&nbsp;</span>:</label>
          <div class="fileinput fileinput-new" style="display:block;" data-provides="fileinput">
            <span class="btn btn-default btn-file">
              <span class="fileinput-new texto_dinamico" chave="selecionar">&nbsp;</span>
              <span class="fileinput-exists texto_dinamico" chave="alterar">&nbsp;</span>
              <input type="file" name="arquivo" multiple>
            </span>
            <span class="fileinput-filename"></span>
            <a href="#" class="close fileinput-exists" data-dismiss="fileinput" style="float: none">&times;</a>
          </div>
        </div>

        <!-- Teste de encapsulamento -->
        <input type="hidden" name="classe__valor" value="Nível 1!">

        <!-- Teste de encapsulamento -->
        <input type="hidden" name="classe__classe__valor" value="Nível 2!">

        <!-- Botão de submissão -->
        <input type="submit" class="btn btn-default texto_dinamico" chave="enviar" value="">

        <!-- Botão com ação -->
        <input type="button" class="btn btn-default texto_dinamico" chave="aplicacao_titulo" value="" onclick="acaoTela(this, 'exemploEventoTela')">

      </form>

    </div>

  </body>

</html>
