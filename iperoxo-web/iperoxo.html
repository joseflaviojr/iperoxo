<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8" />
<title></title>
<link href="css-dep/bootstrap.min.css" rel="stylesheet" />
<link href="css-dep/bootstrap-theme.min.css" rel="stylesheet" />
<link href="css-dep/jasny-bootstrap.min.css" rel="stylesheet" />
<link href="css-dep/bootstrap-datetimepicker.min.css" rel="stylesheet" />
<link href="css/iperoxo.css" rel="stylesheet" />
<link href="css/estilo.css" rel="stylesheet" />
</head>

<body>

<!-- Modelos de componentes visuais -->
<div class="tela tela-flexivel">

<!-- ========================================== -->
<!-- Texto -->
<div
  componente-tipo="ipe-texto"
  componente-chave="comp_ipe_texto"
  componente-ref="{referencia, select, undefined{{nome}} other{{referencia}}}"
  componente-valor-auto=".ipe-texto-controles > input:first"
  class="componente form-group"
  classe-extra-hidden="{oculto, select, sim{hidden} other{}}"
  classe-extra-outras="{class, select, undefined{} other{{class}}}">
  <div class="componente-ajustar rotulo" classe-extra-hidden="{rotulo, select, undefined{hidden} other{}}">
    <span
      class="componente-ajustar textod"
      classe-extra-dica="{dica, select, undefined{} other{dica}}"
      chave="{rotulo}"
      dica="{dica, select, undefined{remover-atributo} other{{dica}}}"
      origem="{rotulo-origem, select, undefined{remover-atributo} other{{rotulo-origem}}}"></span>:
  </div>
  <div class="ipe-texto-controles">
    <input
      type="{tipo, select, undefined{text} texto{text} senha{password} numero{number} telefone{tel} email{email} url{url} other{{tipo}}}"
      inputmode="{modo, select, undefined{remover-atributo} literal{verbatim} numerico{numeric} nome{latin-name} prosa{latin-prose} other{{modo}}}"
      name="{nome, select, undefined{remover-atributo} other{{nome}}}"
      value="{valor, select, undefined{} other{{valor}}}"
      data-mask="{mascara, select, undefined{remover-atributo} other{{mascara}}}"
      data-mask-reverse="{mascara-reversa, select, undefined{remover-atributo} other{{mascara-reversa}}}"
      autocomplete="{sugestao, select, sim{on} nao{off} other{remover-atributo}}"
      class="componente-ajustar form-control textod"
      classe-extra-dica="{dica, select, undefined{} other{dica}}"
      dica="{dica, select, undefined{remover-atributo} other{{dica}}}"
      chaveph="{rotulo-interno, select, undefined{remover-atributo} other{{rotulo-interno}}}"
      origem="{rotulo-interno-origem, select, undefined{remover-atributo} other{{rotulo-interno-origem}}}"
      readonly="{editavel, select, nao{readonly} other{remover-atributo}}"
      onkeydown="{ao-pressionar-tecla, select, undefined{remover-atributo} other{{ao-pressionar-tecla}}}"
      onkeyup="{ao-soltar-tecla, select, undefined{remover-atributo} other{{ao-soltar-tecla}}}" />
  </div>
  <ipe-componente tipo="ipe-texto-acao" destino=".ipe-texto-controles:first" />
</div>

<!-- ========================================== -->
<!-- Botão de ação de Texto -->
<div
  componente-tipo="ipe-texto-acao"
  componente-chave="comp_ipe_texto_acao"
  componente-ref="{referencia, select, undefined{remover-atributo} other{{referencia}}}"
  class="componente componente-ajustar input-group-addon btn btn-default"
  onclick="{ao-clicar}"
  classe-extra-hidden="{oculto, select, sim{hidden} other{}}"
  classe-extra-outras="{class, select, undefined{} other{{class}}}">
  <span class="componente-ajustar glyphicon glyphicon-{icone}" icone="{icone, select, undefined{remover-elemento} other{{icone}}}" aria-hidden="true"></span>
  <span class="componente-ajustar textod" chave="{rotulo, select, undefined{remover-elemento} other{{rotulo}}}"></span>
</div>

<!-- ========================================== -->
<!-- Data -->
<div
  componente-tipo="ipe-data"
  componente-chave="comp_ipe_data"
  componente-ref="{referencia, select, undefined{{nome}} other{{referencia}}}"
  class="componente form-group"
  classe-extra-hidden="{oculto, select, sim{hidden} other{}}"
  classe-extra-outras="{class, select, undefined{} other{{class}}}">
  <input
    class="componente-ajustar ipe-data-valor"
    type="hidden"
    name="{nome, select, undefined{remover-atributo} other{{nome}}}"
    value="" />
  <div class="componente-ajustar rotulo" classe-extra-hidden="{rotulo, select, undefined{hidden} other{}}">
    <span
      class="componente-ajustar textod"
      classe-extra-dica="{dica, select, undefined{} other{dica}}"
      chave="{rotulo}"
      dica="{dica, select, undefined{remover-atributo} other{{dica}}}"
      origem="{rotulo-origem, select, undefined{remover-atributo} other{{rotulo-origem}}}"></span>:
  </div>
  <div
    class="componente-ajustar input-group date datetimepicker"
    formato="{formato, select, undefined{remover-atributo} other{{formato}}}"
    opcoes="{opcoes, select, undefined{remover-atributo} other{{opcoes}}}">
    <input
      type="text"
      name="{nome, select, undefined{remover-atributo} other{{nome}Texto}}"
      class="componente-ajustar form-control textod"
      classe-extra-dica="{dica, select, undefined{} other{dica}}"
      dica="{dica, select, undefined{remover-atributo} other{{dica}}}"
      chaveph="{rotulo-interno, select, undefined{remover-atributo} other{{rotulo-interno}}}"
      origem="{rotulo-interno-origem, select, undefined{remover-atributo} other{{rotulo-interno-origem}}}"
      autocomplete="{sugestao, select, sim{on} nao{off} other{remover-atributo}}"
      readonly="{editavel, select, nao{readonly} other{remover-atributo}}" />
    <span class="input-group-addon">
      <span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>
    </span>
  </div>
</div>

<!-- ========================================== -->
<!-- Arquivo -->
<div
  componente-tipo="ipe-arquivo"
  componente-chave="comp_ipe_arquivo"
  componente-ref="{referencia, select, undefined{{nome}} other{{referencia}}}"
  class="componente form-group"
  classe-extra-hidden="{oculto, select, sim{hidden} other{}}"
  classe-extra-outras="{class, select, undefined{} other{{class}}}">
  <div class="componente-ajustar rotulo" classe-extra-hidden="{rotulo, select, undefined{hidden} other{}}">
    <span
      class="componente-ajustar textod"
      classe-extra-dica="{dica, select, undefined{} other{dica}}"
      chave="{rotulo}"
      dica="{dica, select, undefined{remover-atributo} other{{dica}}}"
      origem="{rotulo-origem, select, undefined{remover-atributo} other{{rotulo-origem}}}"></span>:
  </div>
  <div
    class="fileinput fileinput-new input-group"
    data-provides="fileinput">
    <input
      type="text"
      class="componente-ajustar form-control textod ipe-arquivo-nomes ipe-arquivo-editavel"
      classe-extra-dica="{dica, select, undefined{} other{dica}}"
      dica="{dica, select, undefined{remover-atributo} other{{dica}}}"
      chaveph="{rotulo-interno, select, undefined{remover-atributo} other{{rotulo-interno}}}"
      origem="{rotulo-interno-origem, select, undefined{remover-atributo} other{{rotulo-interno-origem}}}"
      readonly="readonly" />
    <span class="input-group-addon btn btn-default btn-file">
      <span class="fileinput-new"><span class="glyphicon glyphicon-file" aria-hidden="true"></span></span>
      <span class="fileinput-exists"><span class="glyphicon glyphicon-file" aria-hidden="true"></span></span>
      <input
        type="file"
        name="{nome, select, undefined{remover-atributo} other{{nome}}}"
        class="componente-ajustar"
        atributo-boolean-1="{modo, select, multiplo{multiple} other{}}"
        accept="{aceitar, select, undefined{remover-atributo} other{{aceitar}}}"
        onchange="comp_ipe_arquivo_onchange(esteComp(this));" />
    </span>
    <a href="#" class="input-group-addon btn btn-default fileinput-exists" data-dismiss="fileinput">
      <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
    </a>
  </div>
</div>

<!-- ========================================== -->
<!-- Seleção -->
<div
  componente-tipo="ipe-selecao"
  componente-chave="comp_ipe_selecao"
  componente-ref="{referencia, select, undefined{{nome}} other{{referencia}}}"
  componente-valor-auto="select:first"
  class="componente form-group"
  classe-extra-hidden="{oculto, select, sim{hidden} other{}}"
  classe-extra-outras="{class, select, undefined{} other{{class}}}">
  <div class="componente-ajustar rotulo" classe-extra-hidden="{rotulo, select, undefined{hidden} other{}}">
    <span
      class="componente-ajustar textod"
      classe-extra-dica="{dica, select, undefined{} other{dica}}"
      chave="{rotulo}"
      dica="{dica, select, undefined{remover-atributo} other{{dica}}}"
      origem="{rotulo-origem, select, undefined{remover-atributo} other{{rotulo-origem}}}"></span>:
  </div>
  <select
    name="{nome, select, undefined{remover-atributo} other{{nome}}}"
    class="componente-ajustar custom-select form-control ipe-selecao-selectpicker"
    data-live-search="{busca, select, sim{true} nao{false} other{remover-atributo}}"
    onchange="{ao-mudar, select, undefined{remover-atributo} other{{ao-mudar}}}" />
  <ipe-componente tipo="ipe-opcao" destino="select:first" />
</div>

<!-- ========================================== -->
<!-- Opção de Seleção -->
<option
  componente-tipo="ipe-opcao"
  componente-chave="comp_ipe_opcao"
  componente-ref="{referencia, select, undefined{remover-atributo} other{{referencia}}}"
  componente-valor-auto=""
  class="componente componente-ajustar"
  classe-extra-textod="{rotulo, select, undefined{} other{textod}}"
  chave="{rotulo, select, undefined{remover-atributo} other{{rotulo}}}"
  value="{valor}"
  atributo-boolean-1="{estado, select, selecionado{selected} other{}}">{conteudo, select, undefined{} other{{conteudo}}}</option>

<!-- ========================================== -->
<!-- Marcação -->
<div
  componente-tipo="ipe-marcacao-grupo"
  componente-chave="comp_ipe_marcacao_grupo"
  componente-ref="{referencia, select, undefined{remover-atributo} other{{referencia}}}"
  class="componente componente-ajustar form-group"
  classe-extra-hidden="{oculto, select, sim{hidden} other{}}"
  classe-extra-outras="{class, select, undefined{} other{{class}}}">
  <div class="componente-ajustar rotulo" classe-extra-hidden="{rotulo, select, undefined{hidden} other{}}">
    <span
      class="componente-ajustar textod"
      classe-extra-dica="{dica, select, undefined{} other{dica}}"
      chave="{rotulo}"
      dica="{dica, select, undefined{remover-atributo} other{{dica}}}"
      origem="{rotulo-origem, select, undefined{remover-atributo} other{{rotulo-origem}}}"></span>:
  </div>
  <div class="ipe-marcacoes">
    <div
      componente-tipo="ipe-marcacao"
      componente-chave="comp_ipe_marcacao"
      componente-ref="{referencia, select, undefined{{nome}} other{{referencia}}}"
      class="componente marcacao checkbox"
      classe-extra-hidden="{oculto, select, sim{hidden} other{}}"
      classe-extra-outras="{class, select, undefined{} other{{class}}}">
      <label>
        <input
          type="checkbox"
          name="{nome, select, undefined{remover-atributo} other{{nome}}}"
          value="{valor, select, undefined{} other{{valor}}}"
          atributo-boolean-1="{estado, select, marcado{checked} other{}}"
          class="componente-ajustar"
          onchange="{ao-mudar, select, undefined{remover-atributo} other{{ao-mudar}}}" />
        <span
          class="componente-ajustar"
          classe-extra-textod="{rotulo, select, undefined{} other{textod}}"
          classe-extra-dica="{dica, select, undefined{} other{dica}}"
          chave="{rotulo, select, undefined{remover-atributo} other{{rotulo}}}"
          dica="{dica, select, undefined{remover-atributo} other{{dica}}}"
          origem="{rotulo-origem, select, undefined{remover-atributo} other{{rotulo-origem}}}">{conteudo, select, undefined{} other{{conteudo}}}</span>
      </label>
    </div>
  </div>
</div>

<!-- ========================================== -->
<!-- Botão -->
<button
  componente-tipo="ipe-botao"
  componente-chave="comp_ipe_botao"
  componente-ref="{referencia, select, undefined{{nome, select, undefined{remover-atributo} other{{nome}}}} other{{referencia}}}"
  componente-valor-auto=""
  class="componente componente-ajustar btn"
  classe-extra-btn="{estilo, select, undefined{btn-default} padrao{btn-default} primario{btn-primary} sucesso{btn-success} informacao{btn-info} atencao{btn-warning} perigo{btn-danger} link{btn-link} other{btn-default}}"
  classe-extra-hidden="{oculto, select, sim{hidden} other{}}"
  classe-extra-outras="{class, select, undefined{} other{{class}}}"
  type="{submeter, select, undefined{button} sim{submit} other{button}}"
  name="{nome, select, undefined{remover-atributo} other{{nome}}}"
  value="{valor, select, undefined{remover-atributo} other{{valor}}}"
  onclick="{ao-clicar, select, undefined{remover-atributo} other{{ao-clicar}}}">
  <span class="componente-ajustar glyphicon glyphicon-{icone}" icone="{icone, select, undefined{remover-elemento} other{{icone}}}" aria-hidden="true"></span>
  <span class="componente-ajustar textod" chave="{rotulo, select, undefined{remover-elemento} other{{rotulo}}}" origem="{rotulo-origem, select, undefined{remover-atributo} other{{rotulo-origem}}}"></span>
  {rotulo, select, undefined{{conteudo, select, undefined{} other{{conteudo}}}} other{}}
</button>

<!-- ========================================== -->
<!-- Valor oculto -->
<input
  componente-tipo="ipe-oculto"
  componente-chave="comp_ipe_oculto"
  componente-ref="{referencia, select, undefined{{nome}} other{{referencia}}}"
  componente-valor-auto=""
  class="componente componente-ajustar"
  classe-extra-outras="{class, select, undefined{} other{{class}}}"
  type="hidden"
  name="{nome, select, undefined{remover-atributo} other{{nome}}}"
  value="{valor, select, undefined{} other{{valor}}}" />

<!-- ========================================== -->
<!-- Mídia -->
<div
  componente-tipo="ipe-midia"
  componente-chave="comp_ipe_midia"
  componente-ref="{referencia, select, undefined{remover-atributo} other{{referencia}}}"
  class="componente componente-ajustar media ipe-midia"
  classe-extra-hidden="{oculto, select, sim{hidden} other{}}"
  classe-extra-outras="{class, select, undefined{} other{{class}}}">
<div
  class="componente-ajustar media-left"
  classe-extra-media="{imagem-v, select, undefined{media-top} cima{media-top} meio{media-middle} baixo{media-bottom} other{media-top}}"
  remover="{imagem, select, undefined{remover-elemento} other{remover-atributo}}">
<img
  class="componente-ajustar media-object ipe-midia-imagem"
  classe-extra-cursor="{ao-clicar, select, undefined{} other{cursor-pointer}}"
  src="{imagem}"
  onclick="{ao-clicar, select, undefined{remover-atributo} other{{ao-clicar}}}"
  style="{imagem-l, select, undefined{remover-atributo} other{width:{imagem-l};}}" />
</div>
<div
  class="componente-ajustar media-body"
  classe-extra-media="{conteudo-v, select, undefined{media-top} cima{media-top} meio{media-middle} baixo{media-bottom} other{media-top}}">
<a class="componente-ajustar" href="#" onclick="{ao-clicar, select, undefined{remover-elemento-apenas} other{{ao-clicar}}}">
<h4
  componente-tipo="ipe-midia-titulo"
  componente-chave="comp_ipe_midia_titulo"
  class="componente componente-ajustar media-heading ipe-midia-titulo"
  classe-extra-textod="{chave, select, undefined{} other{textod}}"
  classe-extra-hidden="{oculto, select, sim{hidden} other{}}"
  classe-extra-outras="{class, select, undefined{} other{{class}}}"
  chave="{chave, select, undefined{remover-atributo} other{{chave}}}">{conteudo, select, undefined{} other{{conteudo}}}</h4>
</a>
<div
  componente-tipo="ipe-midia-conteudo"
  componente-chave="comp_ipe_midia_conteudo"
  class="componente componente-ajustar ipe-midia-conteudo"
  classe-extra-hidden="{oculto, select, sim{hidden} other{}}"
  classe-extra-outras="{class, select, undefined{} other{{class}}}">{conteudo, select, undefined{} other{{conteudo}}}</div>
</div>
</div>

<!-- ========================================== -->
<!-- Painel de conteúdo -->
<div
  componente-tipo="ipe-painel"
  componente-chave="comp_ipe_painel"
  componente-ref="{referencia, select, undefined{remover-atributo} other{{referencia}}}"
  class="componente componente-ajustar panel"
  classe-extra-panel="{estilo, select, undefined{panel-default} padrao{panel-default} primario{panel-primary} sucesso{panel-success} informacao{panel-info} atencao{panel-warning} perigo{panel-danger} other{panel-default}}"
  classe-extra-hidden="{oculto, select, sim{hidden} other{}}"
  classe-extra-outras="{class, select, undefined{} other{{class}}}">
<div
  class="componente-ajustar panel-heading"
  classe-extra-textod="{rotulo, select, undefined{} other{textod}}"
  classe-extra-dica="{dica, select, undefined{} other{dica}}"
  chave="{rotulo, select, undefined{remover-elemento} other{{rotulo}}}"
  dica="{dica, select, undefined{remover-atributo} other{{dica}}}"></div>
<div class="panel-body">
{conteudo}
</div>
</div>

<!-- ========================================== -->
<!-- Barra de navegação -->
<nav
  componente-tipo="ipe-navegacao"
  componente-chave="comp_ipe_navegacao"
  componente-ref="{referencia, select, undefined{remover-atributo} other{{referencia}}}"
  class="componente componente-ajustar navbar navbar-default"
  classe-extra-hidden="{oculto, select, sim{hidden} other{}}"
  classe-extra-outras="{class, select, undefined{} other{{class}}}">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#"><img class="ipe-navegacao-logotipo" src="{logotipo}"></a>
      <a class="navbar-brand textod" chave="{titulo}" href="#"></a>
    </div>
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav ipe-navegacao-abas">
        <li
          componente-tipo="ipe-navegacao-aba"
          componente-chave="comp_ipe_navegacao_aba"
          id="tab_li_{tid}"
          tid="{tid}"
          class="componente"
          classe-extra-active="{ativa, select, sim{active} other{}}">
          <a href="#" id="tab_a_{tid}" onclick="ativarTela('{tid}');">{titulo}</a>
          <!-- TODO <a href="#" class="close" aria-label="fechar">&times;</a> -->
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li
          componente-tipo="ipe-navegacao-adicional"
          componente-chave="comp_ipe_navegacao_adicional"
          componente-ref="{referencia, select, undefined{remover-atributo} other{{referencia}}}"
          class="componente componente-ajustar"
          classe-extra-hidden="{oculto, select, sim{hidden} other{}}"
          classe-extra-outras="{class, select, undefined{} other{{class}}}">{conteudo}</li>
      </ul>
    </div>
  </div>
</nav>

<!-- ========================================== -->
<!-- Título de tela -->
<h3
  componente-tipo="ipe-tela-titulo"
  componente-chave="comp_ipe_tela_titulo"
  componente-ref="{referencia, select, undefined{remover-atributo} other{{referencia}}}"
  componente-valor-auto=""
  class="componente componente-ajustar tela-titulo"
  classe-extra-hidden="{oculto, select, sim{hidden} other{}}"
  classe-extra-outras="{class, select, undefined{} other{{class}}}"
  classe-extra-textod="{titulo, select, undefined{} other{textod}}"
  chave="{titulo, select, undefined{remover-atributo} other{{titulo}}}">{titulo, select, undefined{{conteudo}} other{}}</h3>

<!-- ========================================== -->
<!-- Copaíba -->
<input
  componente-tipo="ipe-copaiba"
  componente-chave="comp_ipe_copaiba"
  componente-ref="{referencia, select, undefined{{nome, select, undefined{copaiba} other{{nome}}}} other{{referencia}}}"
  componente-valor-auto=""
  class="componente componente-ajustar"
  classe-extra-outras="{class, select, undefined{} other{{class}}}"
  type="hidden"
  name="{nome, select, undefined{copaiba} other{{nome}}}"
  value="{copaiba}@{classe}@{metodo}" />

</div>
</body>
</html>
